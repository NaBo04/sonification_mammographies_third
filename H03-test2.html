<!DOCTYPE html>
<html>
<head>
    <title>Test 2</title>
    <link rel="stylesheet" href="S03-styleTest2.css">
    <script src="./lib/fabric.js"></script>
    <script type="module">
        isMuted = JSON.parse(sessionStorage.getItem("isMuted")); //Guarda la variable segun el test con o sin sonificacion
        index = isMuted ? 2 : 5 ; //2 para test2 sin sonificacion, 5 para test2 con sonificacion

        let usedNumbers = []; //Para el manejo de la selección aleatoria de la imágenes y paso por todas
        for (let number of JSON.parse(sessionStorage.getItem('userAnswers'))[index]){
            usedNumbers.push(number[0]);
        }
        let notUsedNumbers = [];
        for (let i = 1; i<=45; i++){
            if (!usedNumbers.includes(i)){
                notUsedNumbers.push(i);
            }
        }
        var random_number = notUsedNumbers[Math.floor(Math.random() * notUsedNumbers.length)];
        var selectedImage = document.getElementById('image');
        selectedImage.src = `./assets/test2/im${random_number}.png`;
        document.getElementById('progress').textContent = `Progreso: ${46 - notUsedNumbers.length}/45`;

        window.imageNumber = random_number;
        window.time = "";
        window.test = 2;
    </script>
</head>
<body>
    <div id="centralBlock" class="contenido">
        <div id="testSelection" class="container">
            <div id="infoColumn" class="column" style="width: 20vw;">
                <div class="encabezado">
                    <h1 id="imageNumber" style="margin: auto; font-size: 50px; padding-bottom: 20px; padding-top: 20px;"> Test 2 </h1>
                </div>
                <hr style="border: none; height: 2px; background-color: black; width: 100%;">
                <div style="display: flex; align-items: center; justify-content: space-between; padding-top: 15px; padding-bottom: 15px;">
                    <p id="progress" style="margin: 0; font-size: 25px;">Progreso:</p>
                    <button class="helpButton" id="pauseButton" onclick="abrirModal(this)" style="width: 100px;">Pausa</button>
                    <div id="pauseModal" class="modal">
                        <div class="modal-contenido">
                            <span class="cerrar" onclick="cerrarModal()">&times;</span>
                            <h1>Test pausado</h1>
                            <div style="padding-top: 5vw; padding-bottom: 5vw; display: flex; justify-content: center;">
                                <button class="helpButton" id="continueButton" onclick="cerrarModal()" style="width: 18vw; height: 5vw; font-size: 2vw;">Reanudar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr style="border: none; height: 2px; background-color: black; width: 100%;">
                <div style="padding-top: 30px; font-size: 20px;">
                    Tamaño del puntero <br>
                    <input type="range" id="sizeSlider" min="2.5" max="50" step="2.5" value="25" oninput="updateSizeValue(this.value)" style="width: 16vw">
                    <span id="sizeValue">25</span>
                </div>
                <div style="padding-top: 20px; font-size: 20px;">
                    Contraste de la imagen <br>
                    <input type="range" id="contrastSlider" min="-1" max="1" step="0.01" value="0" oninput="updateContrastValue(this.value)" style="width: 16vw">
                    <span id="contrastValue">0</span>
                </div>  
                <div id="slider-container" style="padding-top: 20px; padding-bottom: 20px; font-size: 20px;"></div>
                <hr style="border: none; height: 2px; background-color: black; width: 100%;">
                <div style="padding-top: 30px;">
                    <button class="helpButton" id="instructionsButton" onclick="abrirModal(this)" style="margin: auto; width: 12vw;">Instrucciones</button>
                    <div id="miModal" class="modal">
                        <div class="modal-contenido">
                            <span class="cerrar" onclick="cerrarModal()">&times;</span>
                            <h2 style="text-align: center;">Instrucciones - Test 2</h2>
                            <div id="contenido-instrucciones"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="leftColumn" class="column" style="width: fit-content; display: flex; justify-content: center;">
                <div>
                    <canvas id="rasterCanvas" style="border: 2px solid black;" width="500" height="650"></canvas>
                    <img id="image" src="" style="display: none;">
                    <script src="J00-canvas.js"></script>
                </div>
            </div>
            <div id="rightColumn" class="column" style="width: 30vw;">
                <h1 class="titulo">Encuentre las lesiones sugerentes de malignidad.</h1>
                <hr style="border: none; height: 2px; background-color: black; width: 100%;">
                <h2 class="titulo" style="padding-top: 20px;">¿Qué tan seguro estás de tu respuesta?</h2>
                <div style="display: flex; gap: 5px; justify-content: center; align-items: center;">
                    <h3 class="texto">100% Inseguro</h3>
                    <button class="option-button small-button" id="1" onclick="pressOptionButton('1')">1</button>
                    <button class="option-button small-button" id="2" onclick="pressOptionButton('2')">2</button>
                    <button class="option-button small-button" id="3" onclick="pressOptionButton('3')">3</button>
                    <button class="option-button small-button" id="4" onclick="pressOptionButton('4')">4</button>
                    <button class="option-button small-button" id="5" onclick="pressOptionButton('5')">5</button>
                    <h3 class="texto">100% Seguro</h3>
                </div>
                <hr style="border: none; height: 2px; background-color: black; width: 100%;">
                <div id="connections" class="footer" style="padding-top: 100px;">
                    <button class="back-button" onclick="window.location.href='H01-testSelection.html'">Volver</button>
                    <button class="next-button" onclick="pressNextButton()">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
    <script src="J03-instructions.js"></script>
    <script>
        window.isMuted = JSON.parse(sessionStorage.getItem("isMuted")); 
        window.index = window.isMuted ? 2 : 5 ; 

        if (!window.isMuted) {
            const container = document.getElementById('slider-container');
            container.innerHTML = `
                <div style="padding-bottom: 20px">
                    Volumen <br>
                    <input type="range" id="volumeSlider" min="1" max="10" step="0.01" value="2"
                        oninput="updateVolumeValue(this.value)" style="width: 16vw">
                    <span id="volumeValue">2</span>
                </div>
            `;
        }

        const putSquare = true;
        var squares = [];
        var scaleSelected = "";
        const scaleButtons = ["1", "2", "3", "4", "5"];

        function pressOptionButton(id) {
            scaleSelected = id;
            for (const buttonId of scaleButtons) {
                const btn = document.getElementById(buttonId);
                if (!btn) continue;
        
                if (buttonId === id) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            }
        }

        function pressNextButton() {
            if (squares.length == 0) {
                squares.push("Sin Respuesta");
            }
            if (scaleSelected == ""){
                alert('Por favor, marca una escala de seguridad.');
                return;
            }

            if (window.time == "") {
                window.time = "00:00";
            }  
            
            let userAnswers = JSON.parse(sessionStorage.getItem('userAnswers'));
            let answersData = [window.imageNumber, window.time, scaleSelected, squares]; // [n_imagen, tiempo, escala, respuesta]
            userAnswers[window.index].push(answersData);
            userAnswers[window.index].sort(function(a,b) {
                return a[0] - b[0];
            });
            sessionStorage.setItem('userAnswers', JSON.stringify(userAnswers));

            usersList = JSON.parse(localStorage.getItem('usersList'));
            for (let i in usersList) {
                if (usersList[i][0] == userAnswers[0]) {
                    usersList[i] = userAnswers;
                }
            }
            localStorage.setItem('usersList', JSON.stringify(usersList));

            if (document.getElementById('progress').textContent.trim() === 'Progreso: 45/45') {
                window.location.href = 'H05-endScreen.html';
            } else {
                window.location.href = 'H03-test2.html';
            }
        }

        let seconds = 0;
        function formatTime(sec) {
            const mins = String(Math.floor(sec / 60)).padStart(2, '0');
            const secs = String(sec % 60).padStart(2, '0');
            return `${mins}:${secs}`;
        }
        function updateTimer() {
            if (!isPaused) {
                if (seconds < 3599) {
                    seconds++;
                }
                window.time = formatTime(Math.min(seconds, 3599));
            }
        }
        setInterval(updateTimer, 1000);
        
        let isPaused = false;
        function abrirModal(button) { //Para el manejo del pop-up de instrucciones
            const buttonId = button.id;
            if (buttonId == 'instructionsButton') {
                document.getElementById("miModal").style.display = "block";
                if (window.isMuted) {
                    document.getElementById("contenido-instrucciones").innerHTML = instrucciones['test2_mute'];
                } else {
                    document.getElementById("contenido-instrucciones").innerHTML = instrucciones['test2_son'];
                }
            }
            else if (buttonId == 'pauseButton') {
                document.getElementById("pauseModal").style.display = "block";
            }
            isPaused = true;
            putWhiteScreen();
        }
        function cerrarModal() {
            document.getElementById("miModal").style.display = "none";
            document.getElementById("pauseModal").style.display = "none";
            isPaused = false;
            quitWhiteScreen();
        }
    </script>
    <script type="module">
        if (typeof (WebAssembly) === "undefined") { //Alerta que aparece en el navegador si no soporta WebAssembly
            alert("Tu navegador no es compatible con el sistema de sonificación. Por favor utiliza otro.");
        }
        
        var mock_dsp = null; //Esta variable es para guardar el nodo de audio DSP (Digitla Signal Procesing)
        import * as DSP from "./faust/mockDSP.js";
        const { createFaustNode } = DSP;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        window.addEventListener("load", async () => {
            const { faustNode } = await createFaustNode(audioContext, "FinalSonification");
            mock_dsp = faustNode;
            window.mock_dsp = faustNode; 
            if (!mock_dsp) return;
            await mock_dsp.start();
            mock_dsp.connect(audioContext.destination); //Carga la funcion startmockDSP una vez haya cargado la pagina por completo
            mock_dsp.setParamValue("/FinalSonification/0.mute", 1);
            if (!window.isMuted) {
                document.getElementById("volumeSlider").addEventListener("input", () => {
                    mock_dsp.setParamValue("/FinalSonification/1.gain", parseFloat(volumeSlider.value));
                });
            }
        });
    </script>
    <script src="J01-sonification.js"></script>
</body>
</html>
