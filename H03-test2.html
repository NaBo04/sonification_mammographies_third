<!DOCTYPE html>
<html>
<head>
    <title>Test 2</title>
    <link rel="stylesheet" href="S03-styleTest2.css">
    <script type="module">
        var random_number = Math.floor(Math.random() * 45) + 1;
        var selectedImage = document.getElementById('image');
        selectedImage.src = `./assets/test2/im${random_number}.png`;

        var title = document.getElementById('imageNumber');
        title.textContent = `Test 2 - Imagen ${random_number}`;
    </script>
</head>
<body>
    <div id="centralBlock" class="contenido">
        <div id="testSelection" class="container">
            <div id="leftColumn" class="column">
                <h1 id="imageNumber"> Imagen </h1>
                <img id="image" src="" style="border: 2px solid black;" width="480">
            </div>
            <div id="rightColumn" class="column" style="padding-left: 100px;">
                <h0 class="tempo">Tiempo transcurrido:
                    <span id="time" style="padding-left: 5px;">00:00</span>
                </h0>

                <h1 class="titulo">Encuentre las zonas irregulares</h1>
                <hr style="border: none; height: 2px; background-color: black; width: 90%;">

                <h2 class="titulo" style="padding-top: 100px;">¿Qué tan seguro está de su respuesta?</h2>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="option-button small-button" id="scale1" onclick="pressOptionButton('scale1')">1</button>
                    <button class="option-button small-button" id="scale2" onclick="pressOptionButton('scale2')">2</button>
                    <button class="option-button small-button" id="scale3" onclick="pressOptionButton('scale3')">3</button>
                    <button class="option-button small-button" id="scale4" onclick="pressOptionButton('scale4')">4</button>
                    <button class="option-button small-button" id="scale5" onclick="pressOptionButton('scale5')">5</button>
                </div>
                <div id="connections" class="footer" style="padding-top: 100px;">
                    <button class="back-button" onclick="window.location.href='H01-testSelection.html'">Volver</button>
                    <button class="next-button" onclick="pressNextButton()">Finalizar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var isAnswered = true;  //Por ahora parte en true, pero debe partir en false y activarse cuando exista una respuesta
        var scaleSelected = "";
        const scaleButtons = ["scale1", "scale2", "scale3", "scale4", "scale5"];

        function pressOptionButton(id) {
            scaleSelected = id;
            for (const buttonId of scaleButtons) {
                const btn = document.getElementById(buttonId);
                if (!btn) continue;
        
                if (buttonId === id) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            }
        }

        function pressNextButton() {
            if (isAnswered == false){
                alert('Please select an answer.');
                return;
            }
            if (scaleSelected == ""){
                alert('Please select a scale.');
                return;
            }

            window.location.href = 'H05-endScreen.html';
        }

        let seconds = 0;
        function formatTime(sec) {
            if (sec < 3600){
                const mins = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
                const secs = String(sec % 60).padStart(2, '0');
                return `${mins}:${secs}`;
            }
            return '59:59'
        }
        function updateTimer() {
            seconds++;
            document.getElementById("time").textContent = formatTime(seconds);
        }
        setInterval(updateTimer, 1000);
        
    </script>
</body>
</html>
