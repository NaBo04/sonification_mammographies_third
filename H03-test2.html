<!DOCTYPE html>
<html>
<head>
    <title>Test 2</title>
    <link rel="stylesheet" href="S03-styleTest2.css">
    <script src="./lib/fabric.js"></script>
    <script type="module">
        let usedNumbers = [];
        for (let number of JSON.parse(sessionStorage.getItem('userAnswers'))[2]){
            usedNumbers.push(number[0]);
        }
        let notUsedNumbers = [];
        for (let i = 1; i<=45; i++){
            if (!usedNumbers.includes(i)){
                notUsedNumbers.push(i);
            }
        }
        if (notUsedNumbers.length === 0) {
            sessionStorage.setItem('fullTest', 'test de Imágenes Sintéticas');
            window.location.href = 'H05-endScreen.html';
        }

        var random_number = notUsedNumbers[Math.floor(Math.random() * notUsedNumbers.length)];
        var selectedImage = document.getElementById('image');
        selectedImage.src = `./assets/test2/im${random_number}.png`;

        var title = document.getElementById('imageNumber');
        title.textContent = `Test 2 - Imagen ${random_number}`;

        window.imageNumber = random_number;
    </script>
</head>
<body>
    <div id="centralBlock" class="contenido">
        <div id="testSelection" class="container">
            <div id="infoColumn" class="column">
                <div class="encabezado">
                    <h1 id="imageNumber"> Test 2 - Imagen </h1>
                    <button class="helpButton" onclick="abrirModal()">Controles</button>
                    <div id="miModal" class="modal">
                        <div class="modal-contenido">
                            <span class="cerrar" onclick="cerrarModal()">&times;</span>
                            <h2>Controles</h2>
                            <p>Acá la descripción</p>
                        </div>
                    </div>
                </div>
                <hr style="border: none; height: 2px; background-color: black; width: 100%;">
                <h0 class="tempo" style="padding-top: 50px; padding-bottom: 50px;">Tiempo transcurrido:
                    <span id="time" style="padding-left: 5px;">00:00</span>
                </h0>
                <hr style="border: none; height: 2px; background-color: black; width: 100%;">
                <div style="padding-top: 30px; font-size: 20px;">
                    Tamaño del puntero <br>
                    <input type="range" id="sizeSlider" min="10" max="200" step="10" value="100" oninput="updateSizeValue(this.value)">
                    <span id="sizeValue">100</span>
                </div>
                <div style="padding-top: 30px; font-size: 20px;">
                    Volumen <br>
                    <input type="range" id="volumeSlider" min="1" max="10" step="0.01" value="2" oninput="updateVolumeValue(this.value)">
                    <span id="volumeValue">2</span>
                </div>
                <div style="padding-top: 30px; font-size: 20px;">
                    Mute <br>
                    <input type="checkbox" id="muteCheckBox" onchange="updateMuteValue()"/>
                    <span id="muteValue">OFF</span>
                </div>
            </div>
            <div id="leftColumn" class="column" style="padding-left: 20px;">
                <div>
                    <canvas id="rasterCanvas" style="border: 2px solid black;"></canvas>
                    <img id="image" src="" style="display: none;" width="500">
                    <script src="J00-canvas.js"></script>
                </div>
            </div>
            <div id="rightColumn" class="column" style="padding-left: 20px;">
                <h1 class="titulo">Encuentre las zonas irregulares</h1>
                <hr style="border: none; height: 2px; background-color: black; width: 100%;">
                <h2 class="titulo" style="padding-top: 100px;">¿Qué tan seguro está de su respuesta?</h2>
                <div style="display: flex; gap: 8px; justify-content: center;">
                    <h3 class="texto">Inseguro</h3>
                    <button class="option-button small-button" id="1" onclick="pressOptionButton('1')">1</button>
                    <button class="option-button small-button" id="2" onclick="pressOptionButton('2')">2</button>
                    <button class="option-button small-button" id="3" onclick="pressOptionButton('3')">3</button>
                    <button class="option-button small-button" id="4" onclick="pressOptionButton('4')">4</button>
                    <button class="option-button small-button" id="5" onclick="pressOptionButton('5')">5</button>
                    <h3 class="texto">Seguro</h3>
                </div>
                <hr style="border: none; height: 2px; background-color: black; width: 100%;">
                <div id="connections" class="footer" style="padding-top: 100px;">
                    <button class="back-button" onclick="window.location.href='H01-testSelection.html'">Volver</button>
                    <button class="next-button" onclick="pressNextButton()">Finalizar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var isAnswered = true;  //Por ahora parte en true, pero debe partir en false y activarse cuando exista una respuesta
        var scaleSelected = "";
        const scaleButtons = ["1", "2", "3", "4", "5"];

        function pressOptionButton(id) {
            scaleSelected = id;
            for (const buttonId of scaleButtons) {
                const btn = document.getElementById(buttonId);
                if (!btn) continue;
        
                if (buttonId === id) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            }
        }

        function pressNextButton() {
            if (isAnswered == false){
                alert('Please select an answer.');
                return;
            }
            if (scaleSelected == ""){
                alert('Please select a scale.');
                return;
            }

            let userAnswers = JSON.parse(sessionStorage.getItem('userAnswers'));
            let answersData = [window.imageNumber, document.getElementById("time").textContent, scaleSelected]; // [n_imagen, tiempo, escala]
            userAnswers[2].push(answersData);
            userAnswers[2].sort(function(a,b) {
                return a[0] - b[0];
            });
            sessionStorage.setItem('userAnswers', JSON.stringify(userAnswers));

            usersList = JSON.parse(localStorage.getItem('usersList'));
            for (let i in usersList) {
                if (usersList[i][0] == userAnswers[0]) {
                    usersList[i] = userAnswers;
                }
            }
            localStorage.setItem('usersList', JSON.stringify(usersList));

            window.location.href = 'H05-endScreen.html';
        }

        let seconds = 0;
        function formatTime(sec) {
            if (sec < 3600){
                const mins = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
                const secs = String(sec % 60).padStart(2, '0');
                return `${mins}:${secs}`;
            }
            return '59:59'
        }
        function updateTimer() {
            seconds++;
            document.getElementById("time").textContent = formatTime(seconds);
        }
        setInterval(updateTimer, 1000);
        
        function abrirModal() {document.getElementById("miModal").style.display = "block";}
        function cerrarModal() {document.getElementById("miModal").style.display = "none";}
    </script>
</body>
</html>
