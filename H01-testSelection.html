<!DOCTYPE html>
<html>
<head>
    <title>Test Selection</title>
    <link rel="stylesheet" href="S01-styleTestSelection.css">
</head>
<body>
    <div id="leftContent" class="column">
        <div id="progress" class="contenido">
            <h1 class="titulo">Progreso de
                    <span id="nameMember" style="padding-left: 2px;">User</span>
            </h1>
            <ul class="progress-list">
                <li>Test 1: <span id="test1Progress">0</span>/45</li>
                <li>Test 2: <span id="test2Progress">0</span>/45</li>
                <li>Test 3: <span id="test3Progress">0</span>/2</li>
            </ul>
        </div>
    </div>
    <div id="rightContent" class="column">
        <div id="centralBlock" class="contenido">
            <div id="testSelection" class="container">
                <div id="midleColumn" class="column">
                    <h1 class="titulo">Selecciona el test a realizar</h1>
                    <button class="option-button" id="test1" onclick="pressOptionButton('test1')">Test 1</button>
                    <button class="option-button" id="test2" onclick="pressOptionButton('test2')">Test 2</button>
                    <button class="option-button" id="test3" onclick="pressOptionButton('test3')">Test 3</button>
                </div>
                <div id="rightColumn" class="column">
                    <h1 class="titulo">Selecciona una Sonificación</h1>
                    <button class="option-button" id="son1" onclick="pressOptionButton('son1')">Sonificación 1</button>
                    <button class="option-button" id="son2" onclick="pressOptionButton('son2')">Sonificación 2</button>
                </div>
            </div>
            <div id="connections" class="footer">
                <button class="back-button" onclick="window.location.href='H00-startScreen.html'">Volver</button>
                <button class="next-button" onclick="pressNextButton()">Empezar</button>
            </div>
        </div>
    </div>
    <div id="lastContent" class="column">
        <div id="Instructions" class="contenido" style="width: 500px;">
            <h1 id="instructions" class="titulo">Instrucciones</h1>
            <p id="instructionsText" class="Instrucciones" style="white-space: pre-wrap;">Selecciona un test y una sonificación.</p>
        </div>
    </div>
    <script src="J03-instructions.js"></script>
    <script>
        let userAnswers = JSON.parse(sessionStorage.getItem('userAnswers'));
        document.getElementById("nameMember").textContent = userAnswers[0];
        document.getElementById("test1Progress").textContent = userAnswers[1].length;
        document.getElementById("test2Progress").textContent = userAnswers[2].length;
        document.getElementById("test3Progress").textContent = userAnswers[3].length;
        
        if (userAnswers[1].length < 45) {
            document.getElementById("test2").disabled = true;
            document.getElementById("test3").disabled = true;
        }
        else if (userAnswers[2].length < 45) {
            document.getElementById("test1").disabled = true;
            document.getElementById("test3").disabled = true;
        }
        else if (userAnswers[3].length < 2) {
            document.getElementById("test1").disabled = true;
            document.getElementById("test2").disabled = true;
        }
        else {
            alert('Ya terminaste todos los test.');
            document.getElementById("test1").disabled = true;
            document.getElementById("test2").disabled = true;
            document.getElementById("test3").disabled = true;
            window.location.href = 'H00-startScreen.html'; 
        }
        
        var testSelected = "";
        var sonSelected = "";
        const testButtons = ["test1", "test2", "test3"];
        const sonButtons = ["son1", "son2"];
    
        function pressOptionButton(id) {
            const group = id.includes("test") ? (testSelected = id, testButtons) : (sonSelected = id, sonButtons);
            for (const buttonId of group) {
                const btn = document.getElementById(buttonId);
                if (!btn) continue;
        
                if (buttonId === id) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            }

            const isMuted = JSON.parse(sessionStorage.getItem("isMuted"));
            let mode = '_son';
            if (isMuted) {mode = '_mute'}

            if (id.includes("test1")) {
                document.getElementById('instructions').textContent = 'Instrucciones - Test 1';
                document.getElementById('instructionsText').textContent = instrucciones[`test1${mode}`];
            }
            else if (id.includes("test2")) {
                document.getElementById('instructions').textContent = 'Instrucciones - Test 2';
                document.getElementById('instructionsText').textContent = instrucciones[`test2${mode}`];
            }
            else if (id.includes("test3")) {
                document.getElementById('instructions').textContent = 'Instrucciones - Test 3';
                document.getElementById('instructionsText').textContent = instrucciones[`test3${mode}`];
            }
        }
        
        function pressNextButton(){
            if (testSelected == ""){
                alert('Por favor, selecciona el test que quieres realizar.');
                return;
            }
            if (sonSelected == ""){
                alert('Por favor, selecciona una sonificación para el test.');
                return;
            }

            sessionStorage.setItem('sonification', sonSelected[3]);

            if (testSelected == "test1"){
                window.location.href = 'H02-test1.html';
            } else if (testSelected == "test2") {
                window.location.href = 'H03-test2.html';
            } else{
                window.location.href = 'H04-test3.html';
            }
        }
      </script>
</body>
</html>
