<!DOCTYPE html>
<html>
<head>
    <title>Test 1</title>
    <link rel="stylesheet" href="S02-styleTest1.css">
    <script type="module">
        let usedNumbers = [];
        for (let number of JSON.parse(sessionStorage.getItem('userAnswers'))[1]){
            usedNumbers.push(number[0]);
        }
        let notUsedNumbers = [];
        for (let i = 1; i<=45; i++){
            if (!usedNumbers.includes(i)){
                notUsedNumbers.push(i);
            }
        }
        if (notUsedNumbers.length === 0) {
            sessionStorage.setItem('fullTest', 'test de Zonas Grises');
            window.location.href = 'H05-endScreen.html';
        }

        var random_number = notUsedNumbers[Math.floor(Math.random() * notUsedNumbers.length)];
        var selectedImage = document.getElementById('image');
        selectedImage.src = `./assets/test1/im${random_number}.png`;

        var title = document.getElementById('imageNumber');
        title.textContent = `Test 1 - Imagen ${random_number}`;

        window.imageNumber = random_number;
    </script>
</head>
<body>
    <div id="centralBlock" class="contenido">
        <div id="testSelection" class="container">
            <div id="leftColumn" class="column">
                <h1 id="imageNumber"> Imagen </h1>
                <img id="image" src="" style="border: 2px solid black;" width="480">
            </div>
            <div id="rightColumn" class="column" style="padding-left: 100px;">
                <h0 class="tempo">Tiempo transcurrido:
                    <span id="time" style="padding-left: 5px;">00:00</span>
                </h0>

                <h1 class="titulo">¿Qué área es más clara?</h1>
                <button class="option-button" id="Superior" onclick="pressOptionButton('Superior')">Área superior</button>
                <button class="option-button" id="Iguales" onclick="pressOptionButton('Iguales')">Son iguales</button>
                <button class="option-button" id="Inferior" onclick="pressOptionButton('Inferior')">Área inferior</button>

                <h2 class="titulo">¿Qué tan seguro está de su respuesta?</h2>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="option-button small-button" id="1" onclick="pressOptionButton('1')">1</button>
                    <button class="option-button small-button" id="2" onclick="pressOptionButton('2')">2</button>
                    <button class="option-button small-button" id="3" onclick="pressOptionButton('3')">3</button>
                    <button class="option-button small-button" id="4" onclick="pressOptionButton('4')">4</button>
                    <button class="option-button small-button" id="5" onclick="pressOptionButton('5')">5</button>
                </div>
                <div id="connections" class="footer" style="padding-top: 40px;">
                    <button class="back-button" onclick="window.location.href='H01-testSelection.html'">Volver</button>
                    <button class="next-button" onclick="pressNextButton()">Finalizar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var answerSelected = "";
        var scaleSelected = ""; 
        const answersButtons = ["Superior", "Iguales", "Inferior"];
        const scaleButtons = ["1", "2", "3", "4", "5"];

        function pressOptionButton(id) {
            const group = id.includes("e") ? (answerSelected = id, answersButtons) : (scaleSelected = id, scaleButtons);
            for (const buttonId of group) {
                const btn = document.getElementById(buttonId);
                if (!btn) continue;
        
                if (buttonId === id) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            }
        }

        function pressNextButton() {
            if (answerSelected == ""){
                alert('Please select an answer.');
                return;
            }
            if (scaleSelected == ""){
                alert('Please select a scale.');
                return;
            }
            
            let userAnswers = JSON.parse(sessionStorage.getItem('userAnswers'));
            let answersData = [window.imageNumber, document.getElementById("time").textContent, answerSelected, scaleSelected]; // [n_imagen, tiempo, respuesta, escala]
            userAnswers[1].push(answersData);
            userAnswers[1].sort(function(a,b) {
                return a[0] - b[0];
            });
            sessionStorage.setItem('userAnswers', JSON.stringify(userAnswers));

            usersList = JSON.parse(localStorage.getItem('usersList'));
            for (let i in usersList) {
                if (usersList[i][0] == userAnswers[0]) {
                    usersList[i] = userAnswers;
                }
            }
            localStorage.setItem('usersList', JSON.stringify(usersList));

            window.location.href = 'H05-endScreen.html';
        }

        let seconds = 0;
        function formatTime(sec) {
            if (sec < 3600){
                const mins = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
                const secs = String(sec % 60).padStart(2, '0');
                return `${mins}:${secs}`;
            }
            return '59:59'
        }
        function updateTimer() {
            seconds++;
            document.getElementById("time").textContent = formatTime(seconds);
        }
        setInterval(updateTimer, 1000);
        
    </script>
</body>
</html>
