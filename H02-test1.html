<!DOCTYPE html>
<html>
<head>
    <title>Test 1</title>
    <link rel="stylesheet" href="S02-styleTest1.css">
    <script src="./lib/fabric.js"></script>
    <script type="module">
        let isMuted = JSON.parse(sessionStorage.getItem("isMuted")); //Guarda la variable segun el test con o sin sonificacion
        let withContrast = JSON.parse(sessionStorage.getItem("withContrast")); //Guarda la variable segun el test con o sin contraste
        let index = (isMuted && !withContrast) ? 1 : isMuted ? 3 : !withContrast ? 5 : 7 ; //1 para test1 mute y static, 3 para test1 mute y contrast, 5 para son y static y 7 para son y contrast

        let usedNumbers = []; //Para el manejo de la selección aleatoria de la imagenes y paso por todas
        for (let number of JSON.parse(sessionStorage.getItem('userAnswers'))[index]){ //Revisa los numeros ya usados de imagenes
            usedNumbers.push(number[0]);
        }
        let notUsedNumbers = [];
        for (let i = 1; i<=45; i++){
            if (!usedNumbers.includes(i)){
                notUsedNumbers.push(i); //Guarda los numeros que aun no han sido utilizados
            }
        }
        var random_number = notUsedNumbers[Math.floor(Math.random() * notUsedNumbers.length)]; //Escoge un numero al azar de los no usados
        var selectedImage = document.getElementById('image'); //Carga la imagen correspondiente
        selectedImage.src = `./assets/test1/im${random_number}.png`; //De la carpeta y archivo correspondientes
        document.getElementById('progress').textContent = `Progreso: ${46 - notUsedNumbers.length}/15`; //Actualiza el progreso

        window.imageNumber = random_number;
        window.time = "";
        window.test = 1;
    </script>
</head>
<body>
    <div id="centralBlock" class="contenido">
        <div id="testSelection" class="container">
            <div id="infoColumn" class="column" style="width: 20vw;">
                <div class="encabezado">
                    <h1 id="imageNumber" style="margin: auto; font-size: 50px; padding-bottom: 20px; padding-top: 20px;"> Test 1 </h1>
                </div>
                <hr style="border: none; height: 0.3vh; background-color: black; width: 100%;">
                <div style="display: flex; align-items: center; justify-content: space-between; padding-top: 15px; padding-bottom: 15px;">
                    <p id="progress" style="margin: 0; font-size: 25px;">Progreso:</p>
                    <button class="helpButton" id="pauseButton" onclick="abrirModal(this)" style="width: 100px;">Pausa</button>
                    <div id="pauseModal" class="modal">
                        <div class="modal-contenido">
                            <span class="cerrar" onclick="cerrarModal()">&times;</span>
                            <h1>Test pausado</h1>
                            <div style="padding-top: 5vw; padding-bottom: 5vw; display: flex; justify-content: center;">
                                <button class="helpButton" id="continueButton" onclick="cerrarModal()" style="width: 18vw; height: 5vw; font-size: 2vw;">Reanudar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr style="border: none; height: 0.3vh; background-color: black; width: 100%;">
                <div id="slider-contrast-container" style="font-size: 20px; padding-top: 1vh;"></div>
                <div id="slider-volume-container" style="font-size: 20px; padding-bottom: 1vh;"></div>
                <hr id="line" style="border: none; height: 0.3vh; background-color: black; width: 100%; display: none;">
                <div style="padding-top: 2vh;">
                    <button class="helpButton" id="instructionsButton" onclick="abrirModal(this)" style="margin: auto; width: 12vw;">Instrucciones</button>
                    <div id="miModal" class="modal">
                        <div class="modal-contenido">
                            <span class="cerrar" onclick="cerrarModal()">&times;</span>
                            <h2 style="text-align: center;">Instrucciones - Test 1</h2>
                            <div id="contenido-instrucciones"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="leftColumn" class="column" style="width: fit-content; display: flex; justify-content: center;">
                <div>
                    <canvas id="rasterCanvas" style="border: 2px solid black;" width="500" height="650"></canvas>
                    <img id="image" src="" style="display: none;">
                    <script src="J00-canvas.js"></script>
                </div>
            </div>
            <div id="rightColumn" class="column" style="width: 30vw;">
                <h1 class="titulo">¿Es la intensidad de gris igual en la imagen de arriba y en la de abajo?</h1>
                <div style="display: flex; justify-content: center;">
                    <button class="option-button" id="Si" onclick="pressOptionButton('Si')">Si</button>
                    <button class="option-button" id="No" onclick="pressOptionButton('No')">No</button>
                </div>
                <hr style="border: none; height: 2px; background-color: black; width: 100%;">
                <h2 class="titulo">¿Qué tan seguro estás de tu respuesta?</h2>
                <div style="display: flex; gap: 5px; justify-content: center; align-items: center;">
                    <h3 class="texto">100% Inseguro</h3>
                    <button class="option-button small-button" id="1" onclick="pressOptionButton('1')">1</button>
                    <button class="option-button small-button" id="2" onclick="pressOptionButton('2')">2</button>
                    <button class="option-button small-button" id="3" onclick="pressOptionButton('3')">3</button>
                    <button class="option-button small-button" id="4" onclick="pressOptionButton('4')">4</button>
                    <button class="option-button small-button" id="5" onclick="pressOptionButton('5')">5</button>
                    <h3 class="texto">100% Seguro</h3>
                </div>
                <hr style="border: none; height: 2px; background-color: black; width: 100%;">
                <div id="connections" class="footer" style="padding-top: 40px;">
                    <button class="back-button" onclick="window.location.href='H01-testSelection.html'">Volver</button>
                    <button class="next-button" onclick="pressNextButton()">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
    <script src="J03-instructions.js"></script>
    <script>
        window.isMuted = JSON.parse(sessionStorage.getItem("isMuted"));
        window.withContrast = JSON.parse(sessionStorage.getItem("withContrast"));
        window.index = (window.isMuted && !window.withContrast) ? 1 : window.isMuted ? 3 : !window.withContrast ? 5 : 7 ;

        if (!window.isMuted) { //Este bloque se encarga de mostrar o no la barra de volumen según corresponda
            const container = document.getElementById('slider-volume-container');
            container.innerHTML = `
                <div style="padding-top: 1vh; padding-bottom: 1vh">
                    Volumen <br>
                    <input type="range" id="volumeSlider" min="1" max="10" step="0.01" value="2"
                        oninput="updateVolumeValue(this.value)" style="width: 16vw">
                    <span id="volumeValue">2</span>
                </div>
            `;
            document.getElementById('line').style.display = "block";
        }
        if (window.withContrast) {
            const container2 = document.getElementById('slider-contrast-container');
            container2.innerHTML = `
                <div style="padding-top: 1vh; padding-bottom: 1vh">
                    Contraste de la imagen <br>
                    <input type="range" id="contrastSlider" min="-1" max="1" step="0.01" value="0" 
                        oninput="updateContrastValue(this.value)" style="width: 16vw">
                    <span id="contrastValue">0</span>
                </div>  
            `;
            document.getElementById('line').style.display = "block";
        }
        
        const putSquare = false;
        var answerSelected = "";
        var scaleSelected = ""; 
        const answersButtons = ["Si", "No"];
        const scaleButtons = ["1", "2", "3", "4", "5"];

        function pressOptionButton(id) {
            const group = id.includes("Si") || id.includes("No") ? (answerSelected = id, answersButtons) : (scaleSelected = id, scaleButtons);
            for (const buttonId of group) {
                const btn = document.getElementById(buttonId);
                if (!btn) continue;
        
                if (buttonId === id) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            }
        }

        function pressNextButton() {
            if (answerSelected == ""){
                alert('Por favor, marque una respuesta.');
                return;
            }
            if (scaleSelected == ""){
                alert('Por favor, marca una escala de seguridad.');
                return;
            }
            
            if (window.time == "") {
                window.time = "00:00";
            }  

            let userAnswers = JSON.parse(sessionStorage.getItem('userAnswers'));
            let answersData = [window.imageNumber, window.time, scaleSelected, answerSelected]; // [n_imagen, tiempo, escala, respuesta]
            userAnswers[window.index].push(answersData);
            userAnswers[window.index].sort(function(a,b) {
                return a[0] - b[0];
            });
            sessionStorage.setItem('userAnswers', JSON.stringify(userAnswers));

            usersList = JSON.parse(localStorage.getItem('usersList'));
            for (let i in usersList) {
                if (usersList[i][0] == userAnswers[0]) {
                    usersList[i] = userAnswers;
                }
            }
            localStorage.setItem('usersList', JSON.stringify(usersList));

            if (document.getElementById('progress').textContent.trim() === 'Progreso: 15/15') {
                window.location.href = 'H05-endScreen.html';
            } else {
                window.location.href = 'H02-test1.html';
            }
        }

        let seconds = 0;
        function formatTime(sec) {
            const mins = String(Math.floor(sec / 60)).padStart(2, '0');
            const secs = String(sec % 60).padStart(2, '0');
            return `${mins}:${secs}`;
        }
        function updateTimer() {
            if (!isPaused) {
                if (seconds < 3599) {
                    seconds++;
                }
                window.time = formatTime(Math.min(seconds, 3599));
            }
        }
        setInterval(updateTimer, 1000);

        let isPaused = false;
        function abrirModal(button) { //Para el manejo del pop-up de instrucciones
            const buttonId = button.id;
            if (buttonId == 'instructionsButton') {
                document.getElementById("miModal").style.display = "block";
                const instruction_data = (window.isMuted && !window.withContrast) ? 'test1_mute_static' 
                    : window.isMuted ? 'test1_mute_contrast' 
                    : !window.withContrast ? 'test1_son_static' : 'test1_son_contrast' ;
                document.getElementById("contenido-instrucciones").innerHTML = instrucciones[instruction_data];
            }
            else if (buttonId == 'pauseButton') {
                document.getElementById("pauseModal").style.display = "block";
            }
            isPaused = true;
            putWhiteScreen();
        }
        function cerrarModal() {
            document.getElementById("miModal").style.display = "none";
            document.getElementById("pauseModal").style.display = "none";
            isPaused = false;
            quitWhiteScreen();
        }
        
    </script>
    <script type="module">
        if (typeof (WebAssembly) === "undefined") { //Alerta que aparece en el navegador si no soporta WebAssembly
            alert("Tu navegador no es compatible con el sistema de sonificación. Por favor utiliza otro.");
        }

        var mock_dsp = null; //Esta variable es para guardar el nodo de audio DSP (Digitla Signal Procesing)
        import * as DSP from "./faust/mockDSP.js";
        const { createFaustNode } = DSP;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        window.addEventListener("load", async () => {
            const { faustNode } = await createFaustNode(audioContext, "mock_dsp");
            mock_dsp = faustNode;
            window.mock_dsp = faustNode; 
            if (!mock_dsp) return;
            await mock_dsp.start();
            mock_dsp.connect(audioContext.destination); //Carga la funcion startmockDSP una vez haya cargado la pagina por completo
            mock_dsp.setParamValue("/mock_dsp/mute", 1);
            if (!window.isMuted) {
                document.getElementById("volumeSlider").addEventListener("input", () => {
                    mock_dsp.setParamValue("/mock_dsp/volume", parseFloat(volumeSlider.value));
                });
            }
        });
    </script>
    <script src="J01-sonification.js"></script>
</body>
</html>
